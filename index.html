<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --burgundy: #800020;
            --text-color: #333;
        }

        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'Playfair Display', serif;
            background-color: #fffaf0;
        }

        /* --- Curtain Animation --- */
        .curtain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1000;
            display: flex;
            perspective: 1500px;
            pointer-events: none;
        }

        .curtain {
            width: 50%;
            height: 100%;
            background: var(--burgundy);
            background-image: repeating-linear-gradient(to right, #600018 0%, #800020 5%, #a00028 10%, #800020 15%);
            position: absolute;
            top: 0;
            transition: transform 3s ease-in-out;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.5);
        }

        .curtain.left {
            left: 0;
            transform-origin: left;
            border-right: 2px solid var(--gold);
        }

        .curtain.right {
            right: 0;
            transform-origin: right;
            border-left: 2px solid var(--gold);
        }

        /* Opening Animation Triggered on Load */
        .loaded .curtain.left { transform: rotateY(-90deg) scaleX(0.1); }
        .loaded .curtain.right { transform: rotateY(90deg) scaleX(0.1); }

        /* --- Rose Petal Rain --- */
        .petal {
            position: fixed;
            background-color: #ffb7c5;
            border-radius: 150% 0 150% 0;
            z-index: 99;
            pointer-events: none;
            animation: rain linear infinite;
        }

        @keyframes rain {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* --- Content Styling --- */
        section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 1cm;
            position: relative;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease-out;
        }

        section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        h1 { font-size: 3.5rem; margin-bottom: 20px; color: var(--burgundy); }
        p { font-size: 1.5rem; color: #555; max-width: 600px; }
        .names { font-style: italic; font-size: 4rem; color: var(--gold); }
        .and-symbol { font-size: 2rem; margin: 10px 0; display: block; }
        .venue { font-size: 2.2rem; font-weight: bold; }
        .date { font-size: 1.8rem; margin-top: 10px; color: var(--burgundy); }

        .qr-placeholder {
            width: 150px;
            height: 150px;
            background: #eee;
            border: 2px solid var(--gold);
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        /* --- Scroll Indicator --- */
        .scroll-down {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
            font-size: 2rem;
            color: var(--gold);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateX(-50%) translateY(0);}
            40% {transform: translateX(-50%) translateY(-10px);}
            60% {transform: translateX(-50%) translateY(-5px);}
        }

        /* Animation for letters */
        .animate-text {
            animation: fadeIn 2s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; filter: blur(10px); }
            to { opacity: 1; filter: blur(0); }
        }
    </style>
</head>
<body>

    <div class="curtain-container" id="curtainFrame">
        <div class="curtain left"></div>
        <div class="curtain right"></div>
    </div>

    <div id="petal-container"></div>

    <section id="page1">
        <h1 class="animate-text">Wedding Invitation</h1>
        <p>Grace us with your presence to make our day even more special for us.</p>
        <div class="scroll-down">↓</div>
    </section>

    <section id="page2">
        <div class="names">Shubham</div>
        <div class="and-symbol">&</div>
        <div class="names">Shreya</div>
        <div class="scroll-down">↓</div>
    </section>

    <section id="page3">
        <div class="venue">Amit Palace, Manchar - Bhimashankar Rd, Dhondmal Shindewadi, Ghodegaon, Maharashtra 412408</div>
        <div class="qr-code">
    <a href="https://maps.app.goo.gl/cwPYspbW4LSqohAz9" target="_blank">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=YOUR_GOOGLE_MAPS_URL_HERE" alt="Wedding Venue Map">
    </a>
    <p style="font-size: 0.9rem; color: #888;">Tap or Scan for Directions</p>
</div>

        <div class="date">March 16, 2026</div>
        <p>10 AM Onwards</p>
    </section>

    <script>
        // Trigger Curtain Opening
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 500);
        });

        // Intersection Observer for Scroll Animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.3 });

        document.querySelectorAll('section').forEach(section => {
            observer.observe(section);
        });

        // Rose Petal Generator
        function createPetal() {
            const container = document.getElementById('petal-container');
            const petal = document.createElement('div');
            petal.classList.add('petal');
            
            const size = Math.random() * 15 + 10 + 'px';
            petal.style.width = size;
            petal.style.height = size;
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = Math.random() * 3 + 2 + 's';
            
            container.appendChild(petal);
            
            setTimeout(() => {
                petal.remove();
            }, 5000);
        }

        setInterval(createPetal, 200);
    </script>
</body>
</html>
